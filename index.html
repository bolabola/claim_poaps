<!doctype html>
<html lang="en">

<head>
    <title>Claim My POAP Deliveries</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">
        <style>
        .Site-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="Site-content">
        <div style="text-align: center;">
            <div class="clearfix content-heading">
                <img class="pull-left" src="./images/poap.png""
                style=" border-radius: 50%;" width="150px">
                <h1 class="title is-2" style="display: inline;">Claim My POAP Deliveries</h1>
            </div>
            <br>

        </div>

        <div class="box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form id="claimButton" class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <div class="col">
                                    <input class="form-control form-control-lg form-control-borderless" type="search"
                                        placeholder="Input your Ethereum address or ENS name" id="address">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-lg btn-success" type="submit">Claim</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br />
                <div id="checkMsg"></div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="title-header text-center">
                            <h5>Your Availabe POAP Deliveries</h5>
                        </div>
                    </div>
                </div>
                <div class="row" id="deliveries">
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
